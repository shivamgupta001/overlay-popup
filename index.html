<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body{
		display: flex;
		justify-content: center;
		align-items : center;
		position: absolute;
		top : 0px;
		left : 0px;
		right : 0px;
		bottom : 0px;
	}

	.tf-overlay-menu{
		
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction : column;
		background-color: bisque;
		box-shadow: 5px 5px 5px #888888;
		border-radius : 5px;
		transform: translate(-50% , 15px);
		display: none;
	}
	.tf-overlay-menu-box{
		border-top : 15px solid transparent;
		border-right : 15px solid transparent;
		border-left : 15px solid transparent;
		border-bottom : 15px solid bisque;
		position: absolute;
		left : calc(50% - 15px);
		top : -30px;

	}

	input{
		margin: 10px;
		border-radius : 5px;
		height : 20px;
	}
	input:focus{
		box-shadow: 5px 5px 5px grey;
		border: none;
	}
	</style>
</head>
<body>
	<button id="btn">click</button>	
		
		<!-- <div id="pop" class="tf-overlay-menu">
			<div class="tf-overlay-menu-box"></div>
			<input type="text"  tabindex="1" placeholder="Enter Name">
			<input type="text"  tabindex="2" placeholder="Enter Now">
			<input type="text"  tabindex="3" placeholder="Enter Name">
			<input type="text"  tabindex="4" placeholder="Enter Name"> 
		</div> -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		var btn = document.getElementById('btn');
		btn.addEventListener('click',function(e){
			var l = OverlayMenu.call({});
			document.body.append(l);
			l.position(e);
			
		});

	</script>
	<script type="text/javascript">
		var OverlayMenu = function(){
			var overlaymenu = {
				
				scope : this,
				_init : function(){
					this._generateTemplate();
					this._cacheDom();
					this._attachProperties();
				
					return this.outerComp;
				},
				_generateTemplate : function(){
					var el = [
						'<div control-type="tf-overlay-outer" class="tf-overlay-menu">',
							'<div class="tf-overlay-menu-box"></div>',
						'</div>'
					].join('\n');

					this.childTemplate = $(el)[0]; 
				},
				_cacheDom : function(){
					this.outerComp = this.childTemplate;
				},
				_attachProperties : function(){
					var me = this.scope;
					this.outerComp.position = this.position.bind(this.outerComp);
					
				},
				position : function(e){
										
					this.style.display = 'flex';
					this.style.position = "absolute";
					this.style.left = e.x+'px';
					this.style.top = e.y+'px';
					
				}
			};
			return overlaymenu._init();
		};
	</script>


</body>
</html>
